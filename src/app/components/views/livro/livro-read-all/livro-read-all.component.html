<div class="content">
    <div class="title">
        <h1>Livros</h1>
    </div>

    <button class="mat-elevation-z8" (click)="goToLivroCreate()" mat-raised-button color="primary">Novo Livro</button>

    <div class="mat-elevation-z8 content-table">
        <table class="table" mat-table [dataSource]="livro">
            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="titulo">
                <th mat-header-cell *matHeaderCellDef> Título </th>
                <td mat-cell *matCellDef="let row"> {{row.titulo}} </td>
            </ng-container>

            <ng-container matColumnDef="livros">
                <th mat-header-cell *matHeaderCellDef> Ver Livro </th>
                <td mat-cell *matCellDef="let row">
                    <a class="book">
                        <i class="material-icons">eye</i>
                    </a>
                </td>
            </ng-container>

            <!-- action Column -->
            <ng-container matColumnDef="accoes">
                <th class="mat-header-cell" mat-header-cell *matHeaderCellDef> Acções </th>
                <td mat-cell *matCellDef="let row">
                    <a class="edit" routerLink="{{ row.id }}/update">
                        <i class="material-icons">edit</i>
                    </a>
                    <a class="delete" routerLink="{{ row.id }}/delete">
                        <i class="material-icons">delete</i>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>

</div>
