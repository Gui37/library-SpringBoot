<form  >
    <h1>Criando novo Livro</h1>
     <h4 color="#ec1717">Os campos com * são obrigatórios</h4>

    <mat-form-field class="form">
        <mat-label> Título </mat-label>
        <input matInput type="text" [(ngModel)]="livro.titulo" [formControl]="titulo" required name="titulo"
            placeholder="Ex. Estrutura de Dados e Algoritmos I" maxlength="100">
        <mat-error *ngIf="titulo.invalid">
            {{ getMessage() }}
        </mat-error>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label> Nome do Autor </mat-label>
        <input matInput [(ngModel)]="livro.autor" [formControl]="autor" required type="text" name="autor" placeholder="Ex. Guifty Ananias" maxlength="100">
        <mat-error *ngIf="autor.invalid">
            {{ getMessage() }}
        </mat-error>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label> Editora </mat-label>
        <input matInput [(ngModel)]="livro.editora" required [formControl]="editora" type="text" name="editora" placeholder="Ex. Texto Editores" maxlength="100">
        <mat-error *ngIf="titulo.invalid">
            {{ getMessage() }}
        </mat-error>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label> Descrição </mat-label>
        <textarea matInput [(ngModel)]="livro.descricao" [formControl]="descricao" required type="text" name="descricao" placeholder="Ex. Lorem Ipsum" maxlength="5000000"></textarea>
        <mat-error *ngIf="descricao.invalid">
            {{ getMessage() }}
        </mat-error>
    </mat-form-field>

    <div class="buttons">
        <button (click)="create()" [disabled]="getMessage()" class="mat-elevation-z8" mat-raised-button color="primary">Criar</button>
        <button (click)="cancel()" class="mat-elevation-z8" mat-raised-button color="warn">Cancelar</button>
    </div>
</form>
