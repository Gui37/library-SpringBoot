<form action="">
    <h1>Criando nova Categoria</h1>
    <mat-form-field class="form">
        <mat-label> Nome </mat-label>
        <input matInput [(ngModel)]="categoria.titulo" type="text" name="nome" placeholder="Ex. Acção">
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label> Descrição </mat-label>
        <textarea matInput [(ngModel)]="categoria.descricao" type="text" name="descricao"
            placeholder="Ex. Just Cause"></textarea>
    </mat-form-field>

    <div class="buttons">
        <button (click)="create()" class="mat-elevation-z8" mat-raised-button color="primary">Criar</button>
        <button (click)="cancel()" class="mat-elevation-z8" mat-raised-button color="warn">Cancelar</button>
    </div>
</form>
