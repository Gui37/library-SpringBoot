<form  >
    <h1>Removendo Categoria</h1>
    <mat-form-field class="form">
        <mat-label> Nome </mat-label>
        <input matInput [(ngModel)]="categoria.titulo" type="text" name="nome" disabled>
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label> Descrição </mat-label>
        <textarea matInput [(ngModel)]="categoria.descricao" type="text" name="descricao" rows="0.5"
            disabled></textarea>
    </mat-form-field>

    <div class="buttons">
        <button (click)="delete()" class="mat-elevation-z8" mat-raised-button color="primary">Apagar</button>
        <button (click)="cancel()" class="mat-elevation-z8" mat-raised-button color="warn">Cancelar</button>
    </div>
</form>
